<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Linkando fontes -->
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Decodificador</title>
  </head>
  <body>
    <main class="conteudo-principal">
      <div class="container">
        <div class="conteudo-esquerda">
          <div class="area-texto">
            <textarea
              class="input-texto"
              cols="30"
              rows="10"
              placeholder="Digite seu texto..."
              autofocus
            ></textarea>
            <p>
              <span>
                <img
                  src="src/images/alert_vector/16px.png"
                  alt="alert"
                  width="10px"
                  height="10px"
                />
              </span>
              <span style="font-size: 13px" class="info">
                apenas letras minusculas e sem acento.</span
              >
            </p>
          </div>
          <div class="botoes">
            <button
              type="button"
              class="btn botao-criptografar"
              onclick="criptografar()"
            >
              Criptografar
            </button>
            <button
              type="button"
              class="btn botao-descriptografar"
              onclick="descriptografar()"
            >
              Descriptografar
            </button>
          </div>
        </div>

        <div class="conteudo-direita" align="center">
          <div class="display-texto fade-in">
            <div class="resultado-texto">
              <img
                src="src/images/waiting_for_text/336 x 304.png"
                width="220px"
                height="200px"
                alt=""
              />
              <h3>Nenhuma mensagem encontada</h3>
              <p>
                Digite uma mensagem para ser criptografada ou descriptografada,
                ela aparecer√° aqui
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
